version: "3.8"

services:
  backend:
    build:
      context: ./be
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    build:
      context: ./fe
    ports:
      - "3000:80"
    depends_on:
      - backend

  bot:
    build:
      context: ./bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
